<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Processing.js Circle Example</title>
    <script src="https://cdn.jsdelivr.net/gh/processing-js/processing-js@1.6.6/processing.min.js"></script>
  </head>
  <body>
    <canvas id="mycanvas"></canvas>
    <script type="application/processing" data-processing-target="mycanvas">
      void setup() {
  size(400, 400);
  background(255);
}

void draw() {
  rect(100, 100, 150, 80); // (100,100) konumundan başlayan 150x80 boyutunda dikdörtgen
}

    </script>
  </body>
</html>
