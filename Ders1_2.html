<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Processing.js Circle Example</title>
    <script src="https://cdn.jsdelivr.net/gh/processing-js/processing-js@1.6.6/processing.min.js"></script>
  </head>
  <body>
    <canvas id="mycanvas"></canvas>
    <script type="application/processing" data-processing-target="mycanvas">
      void setup() {
  size(640, 480);
  background(255,125,125);   // Beyaz arka plan
  fill(0);           // Yazı rengi siyah
  textSize(32);      // Yazı boyutunu 32 piksel yap
}

void draw() {
  // Çizim ekranına her döngüde "Merhaba Dünya" yazacağız
  text("Merhaba Dünya", 50, 100);
}

    </script>
  </body>
</html>
