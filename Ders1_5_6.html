<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Processing.js Circle Example</title>
    <script src="https://cdn.jsdelivr.net/gh/processing-js/processing-js@1.6.6/processing.min.js"></script>
  </head>
  <body>
    <canvas id="mycanvas"></canvas>
    <script type="application/processing" data-processing-target="mycanvas">
void setup() {
  size(400, 400);
  background(255);
}

void draw() {
  triangle(50, 300, 200, 100, 350, 300);
  // Bir üçgenin 3 noktasını sırasıyla belirttik
}


    </script>
  </body>
</html>
