<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Processing.js Circle Example</title>
    <script src="https://cdn.jsdelivr.net/gh/processing-js/processing-js@1.6.6/processing.min.js"></script>
  </head>
  <body>
    <canvas id="mycanvas"></canvas>
    <script type="application/processing" data-processing-target="mycanvas">
 void setup() {
  size(400, 400);
  background(255,125,125);
}

void draw() {
  ellipse(200, 200, 100, 50); // Merkez 200,200, genişlik 100, yükseklik 50
}

    </script>
  </body>
</html>
